<div class="grid-container">
  <div
    id="z1"
    (drop)="drop($event, 'z1')"
    (dragover)="allowDrop($event)"
    class="z1 {{ dragged ? 'placholder' : '' }}"
  >
    <div id="drag1" draggable="true" (dragstart)="drag($event)" class="box">
      <app-weather></app-weather>
    </div>
  </div>
  <div
    id="z2"
    (drop)="drop($event, 'z2')"

      <app-clock></app-clock>
    </div>
  </div>
  <div
    id="z4"
    (drop)="drop($event, 'z4')"
    (dragover)="allowDrop($event)"
